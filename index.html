<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="main w-full font-['Helvetica_Now_Display']">
    <nav class="w-full fixed top-0 left-0 px-5 py-5 flex justify-between items-center">
        <img class="w-40 h-24 mix-blend-screen filter saturate-150 contrast-125" src="https://preview.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1080&crop=smart&auto=webp&s=0e62e74ba8b5ef6191228e855079491cfa56f57b" alt="Logo">

        <div class="flex gap-5 items-center">
            <a href="/games" class="tracking-tight text-white hover:text-blue-500 transition-all" style="text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.8);">Games</a>
            <a href="/news" class="tracking-tight text-white hover:text-blue-500 transition-all" style="text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.8);">News</a>
            <a href="/community" class="tracking-tight text-white hover:text-blue-500 transition-all" style="text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.8);">Community</a>
            <a href="/about" class="tracking-tight text-white hover:text-blue-500 transition-all" style="text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.8);">About Us</a>
            <a href="/contact" class="tracking-tight text-white hover:text-blue-500 transition-all" style="text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.8);">Contact</a>
        </div>
    </nav>
    
    <div class="w-full h-[150vh] overflow-hidden">
        <img class="absolute inset-0 w-3/4 mx-auto mix-blend-lighten scale-110 filter saturate-150 contrast-125" src="https://preview.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1080&crop=smart&auto=webp&s=0e62e74ba8b5ef6191228e855079491cfa56f57b" alt="Background Image">
        
        <div class="w-[38rem] h-[38rem] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[-1] rounded-full bg-blue-800 blur-3xl"></div>
        <canvas id="canvas"></canvas>
    </div>

    <div class="w-full h-screen relative bg-[#000]">
      <!-- <div class="w-full h-96 absolute top-0 left-0  from-black to-white"></div> -->
    </div>
</div>

  <script type="module" src="main.js"></script>
</body>
</html>
